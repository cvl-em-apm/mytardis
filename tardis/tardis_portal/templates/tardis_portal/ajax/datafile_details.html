{% if datafile_id %}
  {% if views|length > 1 %}
    {% for view in views %}
      <a class="btn btn-warning {% if forloop.first %}active{% endif %}" 
	 href="{{view.url}}">{{view.name}}</a>
       {% endfor %}
    {% endif %}
  <div class="info-box">
    <h1>{{views.0.name}}</h1>
    <div id="datafile-app">
  </div></div>
  <script type="text/javascript">
    $("#datafile-app").load("{{views.0.url}}");
  </script>
{% else %}
{% endif %}
