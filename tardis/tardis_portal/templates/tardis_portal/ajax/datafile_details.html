{% if datafile_id %}
  {% for name, url in file_views %}
    <a class="btn btn-warning {% if forloop.first %}pressed{% endif %}" 
       href="{{url}}/{{datafile_id}}">{{name}}</a>
  {% endfor %}
  <div class="info-box">
    <h1>{{default_name}}</h1>
    <div id="datafile-app">
  </div></div>
  <script type="text/javascript">
    $("#datafile-app").load("{{default_url}}");
  </script>
{% else %}
{% endif %}
